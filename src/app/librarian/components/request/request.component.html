<div class="container">

    <div class="card" style="margin: 10px 0;">
        <div class="card-body">
            <h1>Historial de prestamos</h1>
        </div>
    </div>

    <table mat-table style="width: 100%;" [dataSource]="loanApplication" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="header-table"> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef class="header-table"> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.user}} </td>
        </ng-container>

        <ng-container matColumnDef="book">
            <th mat-header-cell *matHeaderCellDef class="header-table"> Libro </th>
            <td mat-cell *matCellDef="let element"> {{element.book}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef class="header-table"> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="update_date">
            <th mat-header-cell *matHeaderCellDef class="header-table"> Actualizaci√≥n </th>
            <td mat-cell *matCellDef="let element"> {{element.update_date | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="header-table"> STATUS </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="opcs">
            <th mat-header-cell *matHeaderCellDef class="header-table" style="width: 25%;"> Opcs. </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;">
                <button type="button" class="btn btn-success" 
                    [disabled]="element.status === 'RECHAZADA'|| element.status === 'ACEPTADA' " 
                    (click)="deliverAcept(element)">Aceptar
                </button>&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-danger" 
                    [disabled]="element.status === 'RECHAZADA'|| element.status === 'ACEPTADA' " 
                    (click)="deliver(element)">Negar
                </button>
            </td>
            
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-spinner *ngIf="loanApplication.length === 0" style="margin: auto;" [diameter]="80"></mat-spinner>
</div>
