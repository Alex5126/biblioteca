<div class="card-table">
    <div class="card card-menu">
        <header class="card-header">
            <p class="card-header-title">
              Solicitudes de Prestamos
            </p>
          </header>
        <div *ngIf="!load" class="card-content">
            <table class="table is-fullwidth">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Libro</th>
                        <th>Fecha</th>
                        <th>Actualizacion</th>
                        <th>Estatus</th>
                        <th>Opcs</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let loanHist of loanHists">
                        <td>{{loanHist.id}}</td>
                        <td>{{loanHist.user}}</td>
                        <td>{{loanHist.book}}</td>
                        <td>{{loanHist.loan_date | date:'MM-dd-yyy'}}</td>
                        <td>{{loanHist.update_date | date:'MM-dd-yyy'}}</td>
                        <td>{{loanHist.status}}</td>
                        <td>
                            <div class="buttons">
                                <button class="button is-success" (click)="updateLoanHist(loanHist, 'ENTREGADO')" [disabled]="loanHist.status != 'SIN ENTREGAR'">Entregado</button>
                              </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="load" style="text-align: center; margin-top: 10%;">
            <div class="lds-roller">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</div>
