<div class="card card-content">
    <div class="columns">
        <div class="column is-one-third img-book">
            <img [src]="book.image" alt="book" width="200px">
        </div>
        <div class="column">
            <div class="content" style="margin: 25px">
                <p><span class="item-info">Titulo:</span> {{book.title}}</p>
                <p><span class="item-info">Autor:</span> {{book.author}}</p>
                <p><span class="item-info">Edicion:</span> {{book.edition}}</p>
                <p><span class="item-info">Descripci√≥n:</span><br> {{book.description}}</p>
                <br>
                <div class="buttons">
                    <button class="button is-success" (click)="apply(book)">Solicitar Prestamo</button>
                </div>
            </div>
        </div>
    </div>
</div>
